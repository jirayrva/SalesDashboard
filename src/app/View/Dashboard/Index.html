<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="/assets/css/bootstrap.css" />
    <link rel="stylesheet" href="/assets/css/Chart.min.css" />
    <link rel="stylesheet" href="/assets/css/style.css" />
    <title>Sales Dashboard</title>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <header><h1>Sales Dashboard</h1></header>
      </div>
      <div class="row">
        <div class="col-md-auto">
          <section>
            <h2>Summary</h2>
            Data for the period:
            <div>Start :<span id="rangeStartDate"></span></div>
            <div>End :<span id="rangeEndDate"></span></div>
            <div><span id="totalRevenue"></span> SEK</div>
            <div>Orders <span id="noOfOrders"></span></div>
            <div>Customers <span id="noOfCustomers"></span></div>
            <div class="small">
              Report generate at
              <div id="datestamp"></div>
            </div>
          </section>
          <div id="newDates">
            <h3>New dates</h3>
            <form>
              <div>From: <input type="date" id="from" required /></div>
              <div>To: <input type="date" id="to" /></div>
              <input type="button" value="Update" onclick="update()" />
            </form>
          </div>
        </div>
        <div class="col-md">
          <div style="width:75%;" id="canvasParent">
            <canvas id="canvas"></canvas>
          </div>
        </div>
      </div>
    </div>
    <script src="/assets/js/script.js"></script>
    <script src="/assets/js/Chart.min.js"></script>
    <script>
      window.onload = function() {
        initRangeData();
      };
    </script>
  </body>
</html>
